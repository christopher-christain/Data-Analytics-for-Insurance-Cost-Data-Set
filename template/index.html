<!DOCTYPE html>
<html>
<head>
    <title>Insurance Charges Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f8fb;
            margin: 0;
            padding: 40px;
        }
        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2c3e50;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .result {
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Insurance Charges Predictor</h2>
        <form method="POST" action="/predict">
            <label>Age</label>
            <input type="number" name="age" required>

            <label>BMI</label>
            <input type="number" step="0.1" name="bmi" required>

            <label>Number of Children</label>
            <input type="number" name="no_of_children" required>

            <label>Smoker</label>
            <select name="smoker" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
